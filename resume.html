<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <title>Sadegh – Nostalgic Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&family=Source+Code+Pro:wght@400;600&family=Special+Elite&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Round-Dots/Vazirmatn-RD-font-face.css">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
  <style>
    :root {
      --transition-fast: 0.18s ease-out;
      --transition-med: 0.3s ease-out;
      --radius-lg: 18px;
      --radius-xl: 24px;
      --shadow-soft: 0 24px 60px rgba(0, 0, 0, 0.55);
    }

    /* Dark (night) theme – glossy, neon-ish */
    body.dark {
      --bg: #020310;
      --bg-alt: #101321;
      --card: rgba(10, 12, 28, 0.82);
      --card-highlight: rgba(77, 91, 160, 0.55);
      --accent: #ffd18a;
      --accent-soft: rgba(255, 209, 138, 0.18);
      --accent-strong: #ff7a9f;
      --accent-glow: 0 0 22px rgba(255, 195, 120, 0.65);
      --text: #f9f7ff;
      --muted: #a9adc8;
      --border: rgba(255, 255, 255, 0.12);
      --glass-stroke: rgba(255, 255, 255, 0.18);
      --glass-highlight: rgba(255, 255, 255, 0.12);
    }

    /* Light (paper + glass) theme */
    body.light {
      --bg: #f7f0e9;
      --bg-alt: #fdf8f2;
      --card: rgba(255, 255, 255, 0.86);
      --card-highlight: rgba(248, 230, 209, 0.9);
      --accent: #f49c4b;
      --accent-soft: rgba(244, 156, 75, 0.14);
      --accent-strong: #ff4f81;
      --accent-glow: 0 0 18px rgba(244, 156, 75, 0.5);
      --text: #21140d;
      --muted: #847266;
      --border: rgba(0, 0, 0, 0.06);
      --glass-stroke: rgba(255, 255, 255, 0.9);
      --glass-highlight: rgba(255, 255, 255, 0.7);
    }

    /* Reset */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: "DM Sans", system-ui, -apple-system, BlinkMacSystemFont,
        sans-serif;
      background:
        radial-gradient(circle at top left, var(--bg-alt) 0, var(--bg) 50%),
        radial-gradient(circle at bottom right, #291b44 0, transparent 55%);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      position: relative;
      overflow-x: hidden;
      transition: background 0.4s ease, color 0.4s ease;
    }

    /* Noise overlay */
    .noise-overlay {
      pointer-events: none;
      position: fixed;
      inset: 0;
      opacity: 0.22;
      mix-blend-mode: soft-light;
      z-index: -1;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 1600 900' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n' x='0%25' y='0%25' width='100%25' height='100%25'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='noStitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.45'/%3E%3C/svg%3E");
      transition: opacity 0.3s ease;
    }

    /* Base typography */
    h1,
    h2,
    h3 {
      font-family: "Source Code Pro", monospace;
    }

    p {
      margin-bottom: 0.6rem;
    }

    /* Layout */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: blur(18px);
      background: linear-gradient(
        to bottom,
        rgba(6, 6, 18, 0.9),
        rgba(6, 6, 18, 0.55),
        transparent
      );
      border-bottom: 1px solid rgba(255, 255, 255, 0.16);
    }

    body.light .site-header {
      background: linear-gradient(
        to bottom,
        rgba(247, 240, 233, 0.95),
        rgba(247, 240, 233, 0.8),
        transparent
      );
      border-bottom-color: rgba(0, 0, 0, 0.06);
    }

    .glossy-header {
      position: relative;
    }

    .glossy-header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.35),
        transparent 25%,
        transparent 70%,
        rgba(255, 255, 255, 0.12)
      );
      mix-blend-mode: soft-light;
      pointer-events: none;
    }

    .header-inner {
      max-width: 1040px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      font-family: "Special Elite", monospace;
      letter-spacing: 0.08em;
      font-size: 0.98rem;
      text-transform: uppercase;
      color: var(--accent);
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav {
      display: flex;
      gap: 1.25rem;
      font-size: 0.9rem;
    }

    .nav a {
      color: var(--muted);
      text-decoration: none;
      position: relative;
      padding-bottom: 2px;
      transition: color var(--transition-fast), transform 0.15s ease;
    }

    .nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--accent-strong));
      box-shadow: var(--accent-glow);
      transition: width var(--transition-fast);
    }

    .nav a:hover {
      color: var(--text);
      transform: translateY(-1px);
    }

    .nav a:hover::after {
      width: 100%;
    }

    /* Theme toggle button */
    .theme-toggle {
      border-radius: 999px;
      border: 1px solid var(--glass-stroke);
      background: radial-gradient(circle at 30% 0, var(--glass-highlight), transparent),
        linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(90, 95, 140, 0.9));
      width: 34px;
      height: 34px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.05rem;
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.7),
        0 12px 26px rgba(0, 0, 0, 0.7),
        var(--accent-glow);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    body.light .theme-toggle {
      background: radial-gradient(circle at 30% 0, var(--glass-highlight), transparent),
        linear-gradient(135deg, #ffffff, #f5e3d2);
    }

    .theme-toggle:hover {
      transform: translateY(-1px) scale(1.02);
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.5),
        0 18px 36px rgba(0, 0, 0, 0.75),
        var(--accent-glow);
    }

    /* Lang switch */
    .lang-switch {
      display: inline-flex;
      border-radius: 999px;
      border: 1px solid var(--border);
      overflow: hidden;
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.06), transparent);
    }

    body.light .lang-switch {
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.9), transparent);
    }

    .lang-btn {
      font-size: 0.78rem;
      padding: 6px 12px;
      border: none;
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease, transform 0.15s ease;
      min-width: 64px;
    }

    .lang-btn.active {
      background: radial-gradient(circle at 10% 0, #fffbe7, var(--accent));
      color: #24150a;
      transform: translateY(-0.5px);
    }

    /* Main layout */
    main {
      max-width: 1040px;
      margin: 0 auto;
      padding: 32px 16px 64px;
    }

    .section {
      margin-top: 48px;
    }

    .section.hero {
      margin-top: 32px;
    }

    .section-title {
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 4px;
      color: var(--accent);
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }

    .section-subtitle {
      font-size: 0.92rem;
      color: var(--muted);
    }

    /* Cards */
    .card {
      position: relative;
      padding: 20px;
      border-radius: var(--radius-xl);
      border: 1px solid var(--border);
      background:
        linear-gradient(145deg, rgba(255, 255, 255, 0.08), transparent),
        linear-gradient(145deg, var(--card), var(--card-highlight));
      box-shadow: var(--shadow-soft);
      overflow: hidden;
      transition:
        transform 0.22s ease-out,
        box-shadow 0.22s ease-out,
        border-color 0.22s ease-out,
        background 0.22s ease-out;
    }

    .card.glossy::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background:
        radial-gradient(
          circle at 10% 0,
          rgba(255, 255, 255, 0.35),
          transparent 55%
        ),
        linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.18),
          transparent 40%
        );
      mix-blend-mode: screen;
      opacity: 0.75;
      pointer-events: none;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 1px;
      border-radius: calc(var(--radius-xl) - 1px);
      border: 1px solid rgba(255, 255, 255, 0.04);
      pointer-events: none;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 26px 70px rgba(0, 0, 0, 0.7);
    }

    /* Hero specific tweaks */
    .hero-window {
      margin-top: 16px;
      padding: 22px 22px 20px;
    }

    .hero-window .window-body {
      padding-top: 6px;
      position: relative;
      z-index: 1;
    }

    .section.hero .hero-window {
      border-radius: 26px;
      min-height: 200px;
    }

    .section.hero .hero-window.glossy::before {
      opacity: 0.6;
    }

    /* Window bar */
    .window-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: radial-gradient(circle at 0 0, rgba(255, 255, 255, 0.25), transparent),
        linear-gradient(90deg, rgba(10, 10, 20, 0.8), rgba(40, 40, 70, 0.8));
      margin-bottom: 14px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 2;
    }

    body.light .window-bar {
      background: radial-gradient(
          circle at 0 0,
          rgba(255, 255, 255, 0.8),
          transparent
        ),
        linear-gradient(90deg, #ffffff, #f1e2d3);
    }

    .window-title {
      font-family: "Source Code Pro", monospace;
      font-size: 0.72rem;
      color: var(--muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
    }

    .dot.red { background: #ff5f57; }
    .dot.yellow { background: #febc2e; }
    .dot.green { background: #28c840; }

    /* Hero content */
    .hero-title {
      font-size: 1.5rem;
      margin-bottom: 8px;
      min-height: 1.4em;
    }

    .hero-subtitle {
      font-size: 0.95rem;
      color: var(--muted);
      max-width: 580px;
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 16px;
    }

    .meta-item {
      display: flex;
      flex-direction: column;
    }

    .meta-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    .meta-value {
      font-size: 0.9rem;
    }

    .hero-actions {
      margin-top: 18px;
      display: flex;
      gap: 12px;
    }

    /* Buttons */
    .btn {
      position: relative;
      font-size: 0.86rem;
      padding: 8px 18px;
      border-radius: 999px;
      border: 1px solid transparent;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease,
        border-color 0.2s ease;
    }

    .btn.primary {
      background: radial-gradient(circle at 0 0, #fffbe7, var(--accent));
      color: #27140b;
      box-shadow:
        0 12px 28px rgba(0, 0, 0, 0.55),
        var(--accent-glow);
    }

    .btn.primary:hover {
      transform: translateY(-2px);
      box-shadow:
        0 18px 38px rgba(0, 0, 0, 0.65),
        var(--accent-glow);
    }

    .btn.ghost {
      border-color: rgba(255, 255, 255, 0.25);
      color: var(--text);
      background: radial-gradient(circle at 0 0, rgba(255, 255, 255, 0.2), transparent);
    }

    body.light .btn.ghost {
      border-color: rgba(0, 0, 0, 0.08);
      background: radial-gradient(circle at 0 0, #ffffff, transparent);
    }

    .btn.ghost:hover {
      transform: translateY(-1px);
      background: radial-gradient(circle at 0 0, rgba(255, 255, 255, 0.5), transparent);
    }

    .glossy-btn::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.25),
        transparent 55%
      );
      opacity: 0.45;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    /* Typewriter */
    .typewriter {
      border-right: 2px solid var(--accent);
      padding-right: 4px;
      white-space: nowrap;
      overflow: hidden;
    }

    /* Simple other sections just to see layout */
    .card-title {
      font-size: 0.98rem;
      margin-bottom: 8px;
    }

    .about-grid {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.4fr);
      gap: 18px;
      align-items: flex-start;
    }

    .about-list {
      list-style: none;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .about-list li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .about-list span:first-child {
      color: var(--muted);
      margin-right: 10px;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
      margin-top: 12px;
    }

    .project-card {
      padding: 16px;
    }

    .project-title {
      font-size: 0.95rem;
      margin-bottom: 4px;
    }

    .project-desc {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .project-tech {
      font-size: 0.78rem;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .site-footer {
      margin-top: 40px;
      font-size: 0.78rem;
      text-align: center;
      color: var(--muted);
      opacity: 0.85;
    }

    /* RTL */
    .rtl {
      direction: rtl;
    }

    .rtl .about-list li {
      flex-direction: row-reverse;
    }

    .rtl .about-list span:first-child {
      margin-right: 0;
      margin-left: 10px;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .about-grid {
        grid-template-columns: minmax(0, 1fr);
      }

      .projects-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 640px) {
      .header-inner {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .nav {
        display: none;
      }

      .projects-grid {
        grid-template-columns: minmax(0, 1fr);
      }

      .hero-meta {
        flex-direction: column;
      }

      main {
        padding: 24px 14px 40px;
      }
    }
  </style>
</head>

    // i18n apply function
    let currentLang = "en";

    function applyTranslations(lang) {
      currentLang = lang;
      const dict = translations[lang];

      document.querySelectorAll("[data-i18n]").forEach(el => {
        const keys = el.getAttribute("data-i18n").split(".");
        let value = dict;
        keys.forEach(k => value = value && value[k]);
        if (typeof value === "string") {
          el.textContent = value;
        }
      });

      // typewriter text
      typewriterText = dict.hero.typewriter || "";
      restartTypewriter();

      // direction for Persian
      if (lang === "fa") {
        document.body.classList.add("rtl");
      } else {
        document.body.classList.remove("rtl");
      }
    }

    // Theme toggle
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      const isDark = document.body.classList.toggle("dark");
      if (isDark) {
        document.body.classList.remove("light");
        themeToggle.textContent = "☀";
      } else {
        document.body.classList.add("light");
        themeToggle.textContent = "☾";
      }
    });

    // Lang buttons
    const langButtons = document.querySelectorAll(".lang-btn");
    langButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const lang = btn.getAttribute("data-lang");
        langButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        applyTranslations(lang);
      });
    });

    // Typewriter effect
    const typewriterEl = document.getElementById("typewriter");
    let typewriterIndex = 0;
    let typewriterText = "";

    function typeWriterStep() {
      if (!typewriterText) return;
      typewriterEl.textContent = typewriterText.slice(0, typewriterIndex);
      typewriterIndex++;
      if (typewriterIndex <= typewriterText.length) {
        setTimeout(typeWriterStep, 70);
      }
    }

    function restartTypewriter() {
      typewriterIndex = 0;
      typewriterEl.textContent = "";
      setTimeout(typeWriterStep, 200);
    }

    applyTranslations("en");
  </script>
